<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Dialog - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script>
        $(function() {
            $( "#dialog" ).dialog();
        });
    </script>
</head>
<body>

<div id="dialog" title="Update confirmation">
    <p>Are you sure you want to update your details?</p>
    <input  type="button"  class="animate action-button" id="log_in_button" name="login_button" value="Yes">
    <input  type="button"  class="animate action-button" id="logg_in_button" name="login_button" value="No">

</div>


</body>
</html>
